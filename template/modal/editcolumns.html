<div class="modal-header">
    <h3 class="modal-title">Edit columns</h3>
</div>
<div class="modal-body">
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-checked="column.name" ng-model="column.name">Name
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-checked="column.sex" ng-model="column.sex">Sex
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-checked="column.profession" ng-model="column.profession">Profession
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-checked="column.phone" ng-model="column.phone">Phone
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-checked="column.country" ng-model="column.country">Country
        </label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
